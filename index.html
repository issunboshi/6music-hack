<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>6 Music Hack</title>

    <script src="library/js/jquery-2.2.0.js"></script>
    <script src="library/js/jquery-ui/jquery-ui.js"></script>
	<script src="library/js/howler.js"></script>
	<script src="library/js/audio.js"></script>
	<script src="library/js/ui.js"></script>

    <script>
        $('body').hide();
    </script>

	<link rel="stylesheet" href="library/css/style.css">
</head>
<body>
	<main class="main">

		<div class="audio-dock audio-dock--left">
		<!-- LEFT DOCK STARTS -->
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--1" data-sprite-name="bass">
				<div class="audio-circle bass">

				</div>
			</div>
		</div>
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--2" data-sprite-name="ep">
				<div class="audio-circle ep">

				</div>
			</div>
		</div>
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--3" data-sprite-name="flutes1">
				<div class="audio-circle flutes1">

				</div>
			</div>
		</div>
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--4" data-sprite-name="flutes2">
				<div class="audio-circle flutes2">

				</div>
			</div>
		</div>
		<!-- LEFT DOCK ENDS -->
		</div>

		<section class="audio-target-container">
		</section>


		<div class="audio-dock audio-dock--right">
			<!-- DOCK RIGHT HERE -->
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--5" data-sprite-name="hiPanel1">
					<div class="audio-circle hiPanel1">

					</div>
				</div>
			</div>
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--6" data-sprite-name="hiPanel2">
					<div class="audio-circle hiPanel2">

					</div>
				</div>
			</div>
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--7" data-sprite-name="loFlute">
					<div class="audio-circle loFlute">

					</div>
				</div>
			</div>
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--8">
					<div class="audio-circle loPad">

					</div>
				</div>
			</div>
			<!-- DOCK RIGHT ENDS -->
		</div>
		</div>
	</main>
</body>
</html>
