<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>6 Music Hack</title>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
    <script src="library/js/jquery-2.2.0.js"></script>
    <script src="library/js/jquery-ui/jquery-ui.js"></script>
	<script src="library/js/howler.js"></script>
	<script src="/library/js/audio.js"></script>
	<script src="library/js/ui.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->

	<!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"> -->
	<!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
	<link rel="stylesheet" href="library/css/style.css">
</head>
<body>
	<main class="main">

		<div class="audio-dock audio-dock--left">
		<!-- LEFT DOCK STARTS -->
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--1">
				<div class="audio-circle bass">
					
				</div>
			</div>
		</div>
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--2">
				<div class="audio-circle ep">
					
				</div>
			</div>
		</div>
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--3">
				<div class="audio-circle flutes1">
					
				</div>
			</div>
		</div>
		<div class="audio-dock-cell">
			<div class="audio-block audio-block--4">
				<div class="audio-circle flutes2">
					
				</div>
			</div>
		</div>
		<!-- LEFT DOCK ENDS -->
		</div>

		<section class="audio-target-container">
			<!-- <h1>Heli Music</h1> -->
			<svg class="audio-target" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
			    <title>circle</title>
			    <desc>Created with Sketch.</desc>
			    <defs></defs>
			    <g id="Page-1" stroke="none" stroke-width="1" fill="" fill-rule="evenodd" sketch:type="MSPage">
			        <g id="audio-target__circle" sketch:type="MSArtboardGroup" transform="translate(-171.000000, -35.000000)" fill="#D8D8D8">
			            <circle id="circle" sketch:type="MSShapeGroup" cx="221" cy="85" r="50"></circle>
			        </g>
			    </g>
			</svg>
		</section>


		<div class="audio-dock audio-dock--right">
			<!-- DOCK RIGHT HERE -->
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--5">
					<div class="audio-circle hiPanel1">
						
					</div>
				</div>
			</div>
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--6">
					<div class="audio-circle hiPanel2">
						
					</div>
				</div>
			</div>
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--7">
					<div class="audio-circle loFlute">
						
					</div>
				</div>
			</div>
			<div class="audio-dock-cell">
				<div class="audio-block audio-block--8">
					<div class="audio-circle loPad">
						
					</div>
				</div>
			</div>
			<!-- DOCK RIGHT ENDS -->
		</div>	
		</div>
	</main>
</body>
</html>
